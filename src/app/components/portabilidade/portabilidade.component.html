<main class="main_container">
  <section>
    <app-menu-left (click_Event)="click_event()"></app-menu-left>
  </section>
  <section>

    <header>
      <img src="https://static.vecteezy.com/system/resources/thumbnails/024/983/914/small/simple-user-default-icon-free-png.png" alt="">
      <span>Nome</span>
    </header>

    <section class="btn_groups" *ngIf="!form_portabilidade">
      <div>
        <i class="bi bi-x-circle-fill"></i>
        <button>limpa filtro</button>
      </div>
      <div>
        <i class="bi bi-search"></i>
        <button>filtrar</button>
      </div>
      <div (click)="toggleTableList()">
        <i class="bi bi-plus-lg"></i>
        <button>cadastrar nova portabilidade</button>
      </div>
    </section>

    <app-cadastrar-portabilidade [form_Portabilidade]="form_portabilidade"></app-cadastrar-portabilidade>
    <div class="table-responsive" *ngIf="table_List">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Data Da Solicitação</th>
            <th>ID</th>
            <th>Numero</th>
            <th>CPF / CNPJ</th>
            <th>RAZAO SOCIAL</th>
            <th>SOLICITANTE</th>
            <th>STATUS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>23/04/2024</td>
            <td>12345</td>
            <td>2733334488</td>
            <td>12345678911</td>
            <td>Lucas Sntos</td>
            <td>Lucas Santos</td>
            <td>Solicitado</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
